<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .con
    {
        display: grid;
        grid-gap: 1rem;
        /* grid-template-columns: 1fr 1fr 1fr; */
        
        /* auto-fit ka samj nhi aaya thoda baki jo minmax he vo pele minimum width lege or uske baad max width lega minimum width kardega 400px or maximum width 500px   */
        grid-template-columns: repeat(auto-fit,minmax(400px,500px));

    }
    .box
    {
        border: 2px solid black;
        background-color: rgb(219, 187, 139);
        padding: 23px;
    }
</style>
<body>
    <div class="con">
        <div class="box">Item-1</div>
        <div class="box">Item-2</div>
        <div class="box">Item-3</div>
        <div class="box">Item-4</div>
        <div class="box">Item-5</div>
        <div class="box">Item-6</div>
        <div class="box">Item-7</div>
        <div class="box">Item-8</div>
        <div class="box">Item-9</div>
        <div class="box">Item-10</div>
        <div class="box">Item-11</div>
        <div class="box">Item-12</div>
    </div>
</body>
</html>
