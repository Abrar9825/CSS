<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            /* yaha pe jitne propery denge ya phir jitne row ke value denge vhi work hogi baki sab by default 1fr le lega  */
            grid-template-rows: 1fr 1fr 4fr;
            /* baki jo bachi he vo sabke size set karne ke liye hum grid-auto use karte he */
            /* fr means Fraction  */
            grid-auto-rows: 3fr;
            grid-template-columns: 1fr 4fr 3fr;
            grid-gap: 1rem;
        }

        .box {
            background-color: red;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="grid">
        <!-- Short Cut -->
        <!-- div.box{This is Box-$}*10 -->

        <div class="box">This is Box-1</div>
        <div class="box">This is Box-2</div>
        <div class="box">This is Box-3</div>
        <div class="box">This is Box-4</div>
        <div class="box">This is Box-5</div>
        <div class="box">This is Box-6</div>
        <div class="box">This is Box-7</div>
        <div class="box">This is Box-8</div>
        <div class="box">This is Box-9</div>
        <div class="box">This is Box-10</div>
    </div>
</body>

</html>
